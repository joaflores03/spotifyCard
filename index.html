<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Card Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="card">
            <div class="cardInfoTop">
                <!--Simbolo de flechita mirando abajo-->
                <ion-icon name="chevron-down-outline"></ion-icon>
                <div class="textInfo">
                    <p class="whereIs">
                        REPRODUCIENDO DESDE TU BIBLIOTECA
                    </p>
                    <p class="whereisii">
                        Tus me gusta
                    </p>
                </div>
                <!--Simbolo de los 3 puntos verticales-->
                <ion-icon name="ellipsis-vertical"></ion-icon>
            </div>
            <div class="imageSection">
                <img src="cardImage.jfif" alt="">
            </div>
            <div class="cardInfoDown">
                <div class="sectionTop">
                    <div class="topLeft">
                        <p class="songTitle">
                            EN LA CHATA
                        </p>
                        <p class="artistName">
                            Callejero Fino
                        </p>
                    </div>
                    <div class="topRight">
                        <ion-icon name="heart"></ion-icon>
                    </div>
                </div>
                <div class="sectionMid">
                    <hr class="reproductionBar">
                    <div class="point">.</div>
                </div>
                <div class="sectionDown">
                    <ion-icon name="shuffle"></ion-icon>
                    <ion-icon name="play-skip-back"></ion-icon>
                    <ion-icon name="pause-circle"></ion-icon>
                    <ion-icon name="play-skip-forward"></ion-icon>
                    <ion-icon name="repeat"></ion-icon>
                </div>
                <div class="sectionAbout">
                    <div class="infoLeft">
                        <ion-icon name="headset-outline"></ion-icon>
                        <p class="deviceConn">A13</p>
                    </div>
                    <div class="infoRight">
                        <ion-icon name="share-social-outline"></ion-icon>
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                </div>
                <div class="lyricsPart">
                    <p class="lyricsName">
                        Letras
                    </p>
                    <div class="iconsRight">
                        <ion-icon name="share-social-outline"></ion-icon>
                        <ion-icon name="chevron-expand-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
